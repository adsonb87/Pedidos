<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<p:outputPanel>Validação dos Pedidos</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data">
			<p:fieldset legend="Carregar Pedido">
				<p:growl id="pedido" showDetail="true" />
				
				
				<p:fileUpload value="#{fileUploadView.file}" mode="simple"
					skinSimple="true" update="pedido" allowTypes="/(\.|\/)(txt)$/"/>
				
					
				<br /> <br />
				<p:commandButton value="Enviar" ajax="false"
					actionListener="#{fileUploadView.upload}" disabled="false"
					icon="ui-icon-arrowreturnthick-1-n" />
			</p:fieldset>
		</h:form>
		
		<h:form>
			<p:fieldset id="logs" legend="Log">
				<h:dataTable value="#{validaPedido.listarLog}" var="log">
					<h:column>
						<f:facet name="header">LOG</f:facet>
							<h:outputText value="#{log}"/>
					</h:column>
				</h:dataTable>
			</p:fieldset>
		</h:form>
		
		<h:form>
			<p:fieldset legend="Baixar Log">
				<p:dialog modal="true" widgetVar="statusDialog" header="Status"
					draggable="false" closable="false" resizable="false">
					<p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
				</p:dialog>

				<h:form>
					<p:commandButton value="Download" ajax="false"
						onclick="PrimeFaces.monitorDownload(start, stop);"
						icon="ui-icon-arrowreturnthick-1-s">
						<p:fileDownload value="#{fileDownloadView.file}" />
					</p:commandButton>
				</h:form>

				<script type="text/javascript">
					function start() {
						PF('statusDialog').show();
					}

					function stop() {
						PF('statusDialog').hide();
					}
				</script>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
